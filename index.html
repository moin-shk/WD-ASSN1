<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <span class="text-white font-bold text-xl">Unit Converter</span>
            <div>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-white hover:text-gray-200" data-tab="weight">Weight</a></li>
                    <li><a href="#" class="text-white hover:text-gray-200" data-tab="distance">Distance</a></li>
                    <li><a href="#" class="text-white hover:text-gray-200" data-tab="temperature">Temperature</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 mt-4">

        <div id="weight" class="tab-content">
            <h2 class="text-2xl font-bold mb-4">Weight Conversion</h2>
            <form id="weightForm">
                <div class="mb-4">
                    <label for="weightInput" class="block text-gray-700 font-bold mb-2">Value:</label>
                    <input type="number" id="weightInput" class="border rounded w-full py-2 px-3" placeholder="Enter value">
                </div>
                <div class="mb-4">
                    <label for="weightList" class="block text-gray-700 font-bold mb-2">List of Values (comma-separated):</label>
                    <input type="text" id="weightList" class="border rounded w-full py-2 px-3" placeholder="Enter comma-separated values">
                </div>
                <div class="mb-4">
                    <label for="weightFrom" class="block text-gray-700 font-bold mb-2">From:</label>
                    <select id="weightFrom" class="border rounded w-full py-2 px-3">
                        <option value="kg">Kilograms (kg)</option>
                        <option value="lb">Pounds (lb)</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="weightTo" class="block text-gray-700 font-bold mb-2">To:</label>
                    <select id="weightTo" class="border rounded w-full py-2 px-3">
                        <option value="lb">Pounds (lb)</option>
                        <option value="kg">Kilograms (kg)</option>
                    </select>
                </div>
                <button type="button" id="weightConvert" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Convert</button>
                <div id="weightResult" class="mt-4"></div>
            </form>
        </div>

        <div id="distance" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-4">Distance Conversion</h2>
            <form id="distanceForm">
                <div class="mb-4">
                    <label for="distanceInput" class="block text-gray-700 font-bold mb-2">Value:</label>
                    <input type="number" id="distanceInput" class="border rounded w-full py-2 px-3" placeholder="Enter value">
                </div>
                <div class="mb-4">
                    <label for="distanceList" class="block text-gray-700 font-bold mb-2">List of Values (comma-separated):</label>
                    <input type="text" id="distanceList" class="border rounded w-full py-2 px-3" placeholder="Enter comma-separated values">
                </div>
                <div class="mb-4">
                    <label for="distanceFrom" class="block text-gray-700 font-bold mb-2">From:</label>
                    <select id="distanceFrom" class="border rounded w-full py-2 px-3">
                        <option value="miles">Miles</option>
                        <option value="km">Kilometers</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="distanceTo" class="block text-gray-700 font-bold mb-2">To:</label>
                    <select id="distanceTo" class="border rounded w-full py-2 px-3">
                        <option value="km">Kilometers</option>
                        <option value="miles">Miles</option>
                    </select>
                </div>
                <button type="button" id="distanceConvert" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Convert</button>
                <div id="distanceResult" class="mt-4"></div>
            </form>
        </div>

        <div id="temperature" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-4">Temperature Conversion</h2>
            <form id="temperatureForm">
                <div class="mb-4">
                    <label for="temperatureInput" class="block text-gray-700 font-bold mb-2">Value:</label>
                    <input type="number" id="temperatureInput" class="border rounded w-full py-2 px-3" placeholder="Enter value">
                </div>
                <div class="mb-4">
                    <label for="temperatureList" class="block text-gray-700 font-bold mb-2">List of Values (comma-separated):</label>
                    <input type="text" id="temperatureList" class="border rounded w-full py-2 px-3" placeholder="Enter comma-separated values">
                </div>
                <div class="mb-4">
                    <label for="temperatureFrom" class="block text-gray-700 font-bold mb-2">From:</label>
                    <select id="temperatureFrom" class="border rounded w-full py-2 px-3">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="temperatureTo" class="block text-gray-700 font-bold mb-2">To:</label>
                    <select id="temperatureTo" class="border rounded w-full py-2 px-3">
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                        <option value="celsius">Celsius (째C)</option>
                    </select>
                </div>
                <button type="button" id="temperatureConvert" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Convert</button>
                <div id="temperatureResult" class="mt-4"></div>
            </form>
        </div>

    </div>

</body>
</html>
